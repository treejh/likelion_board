<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Add Board </h1>
<form th:action="@{/board/add}" method="post" th:object="${board}">
    <label for="name">Name : </label>
    <input type="text" id="name" th:field="*{name}" required>
    <br><br>
    <label for="title">Title : </label>
    <textarea id="title" th:field="*{title}" rows="1" cols="20" required></textarea>
    <br><br>
    <label for="content">Content : </label>
    <textarea id="content" th:field="*{content}" rows="5" cols="50" required></textarea>
    <br><br>

    <label for="password">PassWord(for verification) : </label>
    <input type="password" id="password" th:field="*{password}" required>
    <br><br>


    <button type="submit">확인</button>

</form>
</body>
</html>
