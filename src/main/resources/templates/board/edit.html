<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<h1>Update Board </h1>
<form th:action="@{/board/edit(id=${board.id}, currentPage=${currentPage})}" method="post" th:object="${board}">
  <label for="name">Name : </label>
  <input type="text" id="name" th:field="*{name}" required>
  <br><br>
  <label for="title">Title : </label>
  <textarea id="title" th:field="*{title}" rows="1" cols="20" required></textarea>
  <br><br>
  <label for="content">Content : </label>
  <textarea id="content" th:field="*{content}" rows="5" cols="50" required></textarea>
  <br><br>

  <label for="password">PassWord(for verification) : </label>
  <input type="password" id="password" th:field="*{password}" required>
  <br><br>



  <button type="submit">수정</button>


  <div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
  </div>
</form>
</body>
</html>
