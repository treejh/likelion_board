<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<h1>Board List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Title</th>
    <th>Created At</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${board}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.name}"></td>
    <td>
      <a th:href="@{/board/view(id=${board.id}, currentPage=${currentPage})}" th:text="${board.title}"></a>
    </td>
    <td th:text="${#temporals.format(board.created_at, 'yyyy-MM HH:mm')}"></td>
  </tr>
  </tbody>
</table>
<div th:if="${board.totalPages > 1}">
  <ul>
    <li th:each="i : ${#numbers.sequence(1, board.totalPages)}">
      <a th:href="@{/board/list(page=${i})}" th:text="${i}"></a>
    </li>
  </ul>
</div>
</body>
</html>
